events {
    worker_connections 1024;
}

http {
    # Upstream configuration - Blue/Green pools
    upstream backend {
        # Blue is primary - mark as down after 1 failure for 10 seconds
        server app_blue:3000 max_fails=1 fail_timeout=10s;
        
        # Green is backup - only receives traffic when Blue is down
        server app_green:3000 backup;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Proxy timeouts - detect failures quickly
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;

        # Retry logic - which errors trigger failover
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        # Main location block
        location / {
            proxy_pass http://backend;
            
            # Preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Pass through upstream headers
            proxy_pass_header X-App-Pool;
            proxy_pass_header X-Release-Id;
            
            # Don't buffer responses (faster failover detection)
            proxy_buffering off;
        }
    }
}
